<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow - ZinoUI HTML5 framework</title>
        <meta name="description" content="On-screen presentation of information / ideas presented on slides.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.slideshow.css">
        <script src="../../jquery.min.js"></script>
        <script src="http://zinoui.com/core/libs/jquery/plugins/jquery.easing.1.3.js"></script>
        <script src="http://zinoui.com/core/libs/jquery/plugins/jquery.easing.compatibility.js"></script>
        <script src="../../zino.slideshow.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="slideshow">
    <img src="../../app/web/img/demos/4/1.png" alt="jQuery Slider plugin" />
    <img src="../../app/web/img/demos/4/2.png" alt="jQuery Content slider" />
	<img src="../../app/web/img/demos/4/3.png" alt="jQuery banner rotator" />
	<img src="../../app/web/img/demos/4/4.png" alt="jQuery Image slideshow" />
    <img src="../../app/web/img/demos/4/5.png" alt="jQuery Image slider" />
</div>

<script type="text/javascript">
$(function () {
    $("#slideshow").zinoSlideshow({
        speed: 700,
        width: 530,
        height: 330,
        orientation: "vertical"
    });
});
</script>    </body>
</html>
