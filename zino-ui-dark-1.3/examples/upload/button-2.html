<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload - ZinoUI HTML5 framework</title>
        <meta name="description" content="Asynchronously upload files using HTML5 and Ajax.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.upload.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.upload.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="upload" style="float: left"></div>
<input type="button" value="Upload" id="btnUpload" />

<div id="console" style="float: right; width: 320px; height: 180px; border: solid 1px #ccc; overflow-y: scroll; font: normal 12px Arial, sans-serif;"></div>

<script type="text/javascript">
$(function () {
    $("#upload").zinoUpload({
        url: "../../request/?plugin=upload",
        autoSubmit: false,
        label: "Choose file",
        complete: function (event, ui) {
            $("#console").html(JSON.stringify(ui.response));
        }
    });
    
    $("#btnUpload").click(function () {
        $("#upload").zinoUpload('process');
    });
});
</script>    </body>
</html>
