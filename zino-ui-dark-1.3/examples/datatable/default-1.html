<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataTable - ZinoUI HTML5 framework</title>
        <meta name="description" content="An on-screen display of the information presented in columnar format, with field names at the top.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.datatable.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.datatable.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="datatable"></div>

<script type="text/javascript">
$(function () {
    $("#datatable").zinoDatatable({
    	columns: ["Num", "Name", "Pos", "Height", "Weight", "Birthday", "Years"],
		data: [
			[7, "Carmelo Anthony", "F", "6-8", 230, "05/29/1984", "9"],
			[6, "Tyson Chandler", "F", "7-1", 240, "10/02/1982", "11"],
			[1, "Amar'e Stoudemire", "F-C", "6-11", 260, "11/16/1982", "10"]
		],
		summary: "New York Knicks",
		caption: "NYK 2012/2014 Roster"
	});
});
</script>    </body>
</html>
