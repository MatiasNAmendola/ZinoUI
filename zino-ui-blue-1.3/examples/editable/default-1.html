<!DOCTYPE html>
<html lang="en">

        <script src="../../zino.button.min.js"></script>

<p>To activate editable control, click on the text above.</p>

<script type="text/javascript">
$(function () {
    $(".editable").zinoEditable({
		buttons: {
			"Save": function (ui) {
				$(this).zinoEditable("save");
			},
			"Cancel": function (ui) {
				$(this).zinoEditable("close");
			}
		},
		load: function (event, ui) {
			console.log("load");
			return false;
		},
		save: function (event, ui) {
			$.post("../../request/?plugin=editable", {
				field: $(this).attr("id"),
				value: ui.control.val()
			});
			console.log("save");
			//return false;
		}
	});
});
</script>    </body>
</html>
