<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Draggable - ZinoUI HTML5 framework</title>
        <meta name="description" content="Enables dragging functionality for any element.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.draggable.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.position.min.js"></script>
        <script src="../../zino.draggable.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <style type="text/css">
.d1{
    background: #5dc1e4; /* Old browsers */
    background: -moz-linear-gradient(top,  #5dc1e4 0%, #3aa8ff 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#5dc1e4), color-stop(100%,#3aa8ff)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top,  #5dc1e4 0%,#3aa8ff 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top,  #5dc1e4 0%,#3aa8ff 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top,  #5dc1e4 0%,#3aa8ff 100%); /* IE10+ */
	background: linear-gradient(to bottom,  #5dc1e4 0%,#3aa8ff 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#5dc1e4', endColorstr='#3aa8ff',GradientType=0 ); /* IE6-9 */
	width: 70px;
    height: 70px;
    cursor: move;
}
</style>

<div style="border: solid 1px #000; width: 520px; height: 320px; position: relative">
    <div id="draggable" class="d1"></div>
</div>

<script type="text/javascript">
$(function () {
	$("#draggable").zinoDraggable({
		lowerBound: [0,0],
		upperBound: [450,250]
	});
});
</script>    </body>
</html>
