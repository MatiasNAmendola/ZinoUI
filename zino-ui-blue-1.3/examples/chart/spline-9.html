<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chart - ZinoUI HTML5 framework</title>
        <meta name="description" content="Data visualization, pie & donuts charts.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.chart.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.svg.min.js"></script>
        <script src="../../zino.chart.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chart"></div>

<script type="text/javascript">
$(function () {
    $("#chart").zinoChart({
        type: "spline",
        width: 530,
        height: 320,
        tooltip: false,
        series: [
            ['Year', 'NY Knicks', 'Miami Heat', 'LA Clippers'],
            [2002, 1.0, 1.7, 5.0],
            [2003, 2.0, 2.6, 5.9],
            [2004, 2.3, 2.9, 6.2],
            [2005, 3.0, 3.5, 6.9],
            [2006, 2.1, 4.0, 7.3],
            [2007, 2.9, 4.2, 7.8],
            [2008, 3.0, 4.1, 7.1],
            [2009, 3.9, 3.9, 6.5],
            [2010, 4.5, 5.0, 6.2],
            [2011, 5.1, 5.9, 6.0],
            [2012, 5.0, 6.2, 6.1]
    	]
    });
});   
</script>    </body>
</html>
