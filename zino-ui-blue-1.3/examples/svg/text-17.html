<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG - ZinoUI HTML5 framework</title>
        <meta name="description" content="Wrapper micro-library for working with SVG (scalable vector graphics).">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.svg.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.svg.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="svg"></div>

<script type="text/javascript">
$(function () {
    var api = ZinoSvg({
        target: document.getElementById("svg"),
        width: 520,
        height: 320
    });
    
    api.text(50, 50, "ZinoUI - HTML5 Framework").attr({
        "fill": "#957030",
        "font-size": "16px",
        "font-family": "Arial"
    }).insert();
});
</script>    </body>
</html>
