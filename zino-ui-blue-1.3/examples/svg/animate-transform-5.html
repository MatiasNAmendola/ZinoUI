<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG - ZinoUI HTML5 framework</title>
        <meta name="description" content="Wrapper micro-library for working with SVG (scalable vector graphics).">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.svg.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.svg.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="svg"></div>

<script type="text/javascript">
$(function () {
    var api = ZinoSvg({
        target: document.getElementById("svg"),
        width: 520,
        height: 320
    });
    
    api.polygon("130,100 180,100 205,125 205,175 180,200 130,200 105,175 105,125 130,100", false).attr({
        "fill": "#EED592",
        "stroke": "#957030",
        "stroke-width": 4
    }).animateTransform({
        "attributeName": "transform",
        "attributeType": "XML",
        "type": "rotate",
        "from": "0 250 150",
        "to": "360 250 150",
        "dur": "10s",
        "repeatCount": "indefinite"
    }).insert();
});
</script>    </body>
</html>
