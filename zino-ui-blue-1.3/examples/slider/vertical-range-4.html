<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider - ZinoUI HTML5 framework</title>
        <meta name="description" content="Displays a flexible slider with ranges and accessibility via keyboard.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.slider.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.position.min.js"></script>
        <script src="../../zino.draggable.min.js"></script>
        <script src="../../zino.slider.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="slider_v1"></div>
<script type="text/javascript">
$(function () {
	$("#slider_v1").zinoSlider({
		range: true,
		maxValue: 500,
		bounds: [20, 60],
		vertical: true,
		start: function (event, ui) {
			console.log("start", event, ui);
		},
		stop: function (event, ui) {
			console.log("stop", event, ui);
		},
		slide: function (event, ui) {
			console.log("slide", event, ui);
		},
		change: function (event, ui) {
			console.log("change", event, ui);
		}
	});
});
</script>    </body>
</html>
