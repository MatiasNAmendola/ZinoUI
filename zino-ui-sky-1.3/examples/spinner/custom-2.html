<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spinner - ZinoUI HTML5 framework</title>
        <meta name="description" content="Displays buttons to easily input numbers via the keyboard or mouse.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.spinner.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.spinner.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <input type="text" id="spinner" value="31.00" />

<script type="text/javascript">
$(function () {
    $("#spinner").zinoSpinner({
        max: 50,
        min: 0,
        decimal: true,
        step: 0.5
    });
});
</script>    </body>
</html>
