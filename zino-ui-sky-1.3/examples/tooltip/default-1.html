<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tooltip - ZinoUI HTML5 framework</title>
        <meta name="description" content="Shows additional information for any element on hover or focus.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.tooltip.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.tooltip.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <a href="#" title="Promisses happens this fall. Good buy." id="example_1">Simple anchor link</a>

<script type="text/javascript">
$(function () {
    $("#example_1").zinoTooltip({
    	follow: true,
		opacity: 0.8,
		offset: [5, 10],
		showAfter: 300,
		hideAfter: 300
	});
});
</script>    </body>
</html>
