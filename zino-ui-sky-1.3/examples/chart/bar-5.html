<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chart - ZinoUI HTML5 framework</title>
        <meta name="description" content="Data visualization, pie & donuts charts.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.chart.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.svg.min.js"></script>
        <script src="../../zino.chart.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chart"></div>

<script type="text/javascript">
$(function () {
    $("#chart").zinoChart({
        type: "bar",
        width: 530,
        height: 320,
        series: [
            ['Year', 'NY Knicks', 'Miami Heat', 'LA Clippers'],
            [2007, 1, 3, 4],
            [2008, 3, 5, 1],
            [2009, 5, 4, 3],
            [2010, 2, 5, 6],
            [2011, 4, 6, 5],
            [2012, 6, 5, 3]
		]
    });
});   
</script>    </body>
</html>
