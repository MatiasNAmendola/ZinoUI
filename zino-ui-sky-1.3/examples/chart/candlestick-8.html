<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chart - ZinoUI HTML5 framework</title>
        <meta name="description" content="Data visualization, pie & donuts charts.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.chart.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.svg.min.js"></script>
        <script src="../../zino.chart.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chart"></div>

<script type="text/javascript">
$(function () {
    $("#chart").zinoChart({
        type: "candlestick",
        width: 530,
        height: 320,
        series: [
            ['Jan', 15, 20, 30, 35],
            ['Feb', 7, 12, 31, 39],
            ['Mar', 20, 38, 28, 28],
            ['Apr', 21, 21, 40, 52],
            ['May', 31, 38, 72, 80],
            ['Jun', 30, 38, 61, 58],
            ['Jul', 45, 70, 42, 75],
            ['Aug', 50, 55, 77, 80]
        ]
    });
});   
</script>    </body>
</html>
