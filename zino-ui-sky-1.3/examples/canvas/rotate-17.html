<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas - ZinoUI HTML5 framework</title>
        <meta name="description" content="Wrapper micro-library for working with HTML5 Canvas element.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.canvas.css">
        <script src="../../jquery.min.js"></script>
        <script src="../../zino.canvas.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="canvas"></div>

<script type="text/javascript">
$(function () {
    var api = ZinoCanvas({
        target: document.getElementById("canvas"),
        width: 520,
        height: 320
    });
    
     api.save().translate(260, 160).rotate(45 * (Math.PI/180)).attr({
        lineWidth: 4,
        fillStyle: "#EED592",
        strokeStyle: "#B59554"
    }).begin().moveTo(0, 0).arc(0, 0, 90, 0, 135 * (Math.PI/180), false).close().stroke().fill().restore();
    
    api.save().translate(260, 160).rotate(45 * (Math.PI/180)).attr({
        lineWidth: 4,
        fillStyle: "#E0B33A",
        strokeStyle: "#B59554"
    }).begin().moveTo(0, 0).arc(0, 0, 90, 135 * (Math.PI/180), 225 * (Math.PI/180), false).close().stroke().fill().restore();
    
    api.save().translate(260, 160).rotate(45 * (Math.PI/180)).attr({
        lineWidth: 4,
        fillStyle: "#CCCCCC",
        strokeStyle: "#B59554"
    }).begin().moveTo(0, 0).arc(0, 0, 90, 225 * (Math.PI/180), 360 * (Math.PI/180), false).close().stroke().fill().restore();
});
</script>    </body>
</html>
